<!DOCTYPE html>
<html lang=en>
<head>
<title>VaynerMedia Front end challenge</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h2>VaynerMedia Front-End Challenge</h2>

<div class="main">
  <div id="table-one" class="users-table" 
      ondrop="drop_handler(event)"
      ondragover="dragover_handler(event)">
      
    <div class="table-header">
      <div class="info-item">User</div>
      <div class="info-item">userId</div>
      <div class="info-item">id</div>
      <div class="info-item">Title</div>
    </div>
    <div draggable="true" id="user-one" class="user-item" 
          ondragstart="dragstart_handler(event)"
          ondragend="dragend_handler(event)">
    </div>
    <div draggable="true" id="user-two"  class="user-item"
          ondragstart="dragstart_handler(event)"
          ondragend="dragend_handler(event)">
    </div>
  </div>

  <div id="table-two" class="users-table"
      ondrop="drop_handler(event)"
      ondragover="dragover_handler(event)">

    <div class="table-header">
      <div class="info-item">User</div>
      <div class="info-item">userId</div>
      <div class="info-item">id</div>
      <div class="info-item">Title</div>
    </div>
  </div>
</div>

<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
